{% extends "base.html" %}
{% block content %}
    <h2 class="my-4">{{ title }}</h2>
    <a href="/start" class="btn btn-outline-primary mb-2">&#43; Add Patient</a>
    <div class="list-group"></div>
    <!-- list-group -->
    {% for patient in patients %}
        <a href="/patient/{{ patient.meta.uuid }}"
           class="list-group-item list-group-item-action border border-2 rounded p-2 mb-2 w-75"
           aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-primary">Patient {{ patient.meta.uuid [0:8] }}</h5>
            </div>
            <p class="mb-1">
                <span class="badge text-bg-secondary">{{ patient.patient.gender }}</span>
                <span class="badge text-bg-secondary">{{ patient.patient.age }} years</span>
            </p>
        </a>
    {% endfor %}
</div>
<!-- list-group end -->
{% endblock %}
